<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #24292e;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #container {
            display: flex;
            margin-top: 20px;
        }
        #sidebar {
            width: 300px;
            padding-right: 20px;
            border-right: 1px solid #e1e4e8;
        }
        #content {
            flex: 1;
            padding-left: 20px;
        }
        .file-tree {
            list-style: none;
            padding-left: 0;
        }
        .file-tree ul {
            list-style: none;
            padding-left: 20px;
            border-left: 1px dashed #e1e4e8;
            margin-left: 8px;
        }
        .file-tree li {
            padding: 3px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }
        .file-tree a {
            color: #0366d6;
            text-decoration: none;
            display: block;
            padding: 2px 0;
        }
        .file-tree a:hover {
            text-decoration: underline;
        }
        .dir-item {
            font-weight: 600;
        }
        .markdown-body {
            font-size: 16px;
        }
        .markdown-body h1, .markdown-body h2 {
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eaecef;
        }
        .markdown-body img {
            max-width: 100%;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
        }
        .markdown-body code {
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
        }
        .breadcrumb {
            display: flex;
            padding: 8px 16px;
            /* margin-bottom: 16px; */
            list-style: none;
            background-color: #f6f8fa;
            border-radius: 6px;
        }
        .breadcrumb-item {
            display: flex;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: "/";
            display: inline-block;
            padding: 0 8px;
            color: #6a737d;
        }
        .breadcrumb-item a {
            color: #0366d6;
            text-decoration: none;
        }
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        .empty-dir {
            color: #6a737d;
            font-style: italic;
            padding-left: 20px;
        }
        .dir-item > details > summary {
            list-style: none;
            cursor: pointer;
            position: relative;
            padding-left: 25px;
        }
        .dir-item > details > summary::-webkit-details-marker {
            display: none;
        }
        .dir-item > details > summary:before {
            content: "ğŸ“";
            position: absolute;
            left: 0;
        }
        .dir-item > details[open] > summary:before {
            content: "ğŸ“‚";
        }
        .file-item a:before {
            content: "ğŸ“„";
            margin-right: 5px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .nav-button {
            padding: 5px 10px;
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            cursor: pointer;
            color: #0366d6;
            text-decoration: none;
            font-size: 14px;
        }
        .nav-button:hover {
            background-color: #e1e4e8;
        }
        .nav-button[disabled] {
            color: #6a737d;
            cursor: not-allowed;
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <h1>Markdown Viewer</h1>
    
    <div id="container">
        <div id="sidebar">
            <h3>æ–‡ä»¶ç›®å½•</h3>
            <ul id="file-tree" class="file-tree"></ul>
        </div>
        
        <div id="content">
            <div class="nav-buttons">
                <button id="back-button" class="nav-button" disabled>â† è¿”å›</button>
                <nav id="breadcrumb" class="breadcrumb"></nav>
            </div>
            <div id="markdown-content" class="markdown-body"></div>
        </div>
    </div>

    <script>
        // é…ç½®
        const basePath = '.'; // å½“å‰ç›®å½•
        const defaultFile = 'README.md';
        const excludedDirs = ['node_modules']; // è¦æ’é™¤çš„ç›®å½•
        
        // çŠ¶æ€
        let currentPath = defaultFile;
        let fileTreeData = [];
        let historyStack = [defaultFile]; // æ–°å¢ï¼šå†å²è®°å½•æ ˆ
        let historyIndex = 0; // æ–°å¢ï¼šå½“å‰å†å²è®°å½•ç´¢å¼•
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await loadFileTree();
            await loadMarkdown(currentPath, true);
            
            // ç›‘å¬å†…å®¹åŒºåŸŸå†…çš„é“¾æ¥ç‚¹å‡»
            document.getElementById('markdown-content').addEventListener('click', handleContentLinkClick);
            document.getElementById('back-button').addEventListener('click', goBack);
        });

        // æ–°å¢ï¼šè¿”å›åŠŸèƒ½
        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                const prevPath = historyStack[historyIndex];
                loadMarkdown(prevPath, true); // ä¸è®°å½•å†å²
            }
            updateBackButton();
        }
        
        // æ–°å¢ï¼šæ›´æ–°è¿”å›æŒ‰é’®çŠ¶æ€
        function updateBackButton() {
            const backButton = document.getElementById('back-button');
            backButton.disabled = historyIndex <= 0;
        }
        // å¤„ç†å†…å®¹åŒºåŸŸå†…çš„é“¾æ¥ç‚¹å‡»
        function handleContentLinkClick(event) {
            const link = event.target.closest('a');
            if (!link) return;
            
            const href = link.getAttribute('href');
            if (!href) return;
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯.mdæ–‡ä»¶é“¾æ¥
            if (href.endsWith('.md') || href.endsWith('.md#') || href.includes('.md#')) {
                event.preventDefault();
                
                // å¤„ç†ç›¸å¯¹è·¯å¾„
                let targetPath = href;
                if (href.startsWith('./')) {
                    const currentDir = currentPath.split('/').slice(0, -1).join('/');
                    targetPath = `${currentDir}/${href.substring(2)}`;
                } else if (!href.startsWith('/') && !href.startsWith('http')) {
                    const currentDir = currentPath.split('/').slice(0, -1).join('/');
                    targetPath = `${currentDir}/${href}`;
                }
                
                // å»é™¤é”šç‚¹éƒ¨åˆ†
                targetPath = targetPath.split('#')[0];
                
                loadMarkdown(targetPath);
            }
        }
        
        // åŠ è½½æ–‡ä»¶æ ‘
        async function loadFileTree() {
            try {
                const response = await fetch('/.file-tree');
                if (!response.ok) throw new Error('Failed to load file tree');
                const fullTree = await response.json();
                fileTreeData = filterFiles(fullTree);
                renderFileTree(fileTreeData);
            } catch (error) {
                console.error('Error loading file tree:', error);
                const fullTree = await getLocalFileTree();
                fileTreeData = filterFiles(fullTree);
                renderFileTree(fileTreeData);
            }
        }
        
        // è¿‡æ»¤æ–‡ä»¶
        function filterFiles(tree) {
            return tree.filter(item => {
                // æ’é™¤ç‰¹å®šç›®å½•
                if (item.type === 'dir' && excludedDirs.includes(item.name)) {
                    return false;
                }
                
                if (item.type === 'file') {
                    return item.name.endsWith('.md');
                } else if (item.type === 'dir') {
                    if (item.children) {
                        item.children = filterFiles(item.children);
                        return item.children.length > 0;
                    }
                    return false;
                }
                return false;
            });
        }
        
        // è·å–æœ¬åœ°æ–‡ä»¶æ ‘
        async function getLocalFileTree() {
            try {
                const response = await fetch('/file-tree.json');
                if (response.ok) return await response.json();
            } catch (e) {}
            
            return [
                { name: 'README.md', type: 'file', path: 'README.md' },
                { name: 'docs', type: 'dir', path: 'docs', children: [
                    { name: 'guide.md', type: 'file', path: 'docs/guide.md' }
                ]},
                { name: 'drinks', type: 'dir', path: 'drinks', children: [
                    { name: 'tea', type: 'dir', path: 'drinks/tea', children: [
                        { name: 'black-tea', type: 'dir', path: 'drinks/tea/black-tea', children: [
                            { name: 'README.md', type: 'file', path: 'drinks/tea/black-tea/README.md' }
                        ]}
                    ]}
                ]},
                { name: 'node_modules', type: 'dir', path: 'node_modules', children: [
                    { name: 'some-package', type: 'dir', path: 'node_modules/some-package' }
                ]}
            ];
        }
        
        // æ¸²æŸ“æ–‡ä»¶æ ‘
        function renderFileTree(tree, parentElement = document.getElementById('file-tree'), level = 0) {
            parentElement.innerHTML = '';
            
            if (tree.length === 0) {
                parentElement.innerHTML = '<li class="empty-dir">(ç©ºç›®å½•)</li>';
                return;
            }
            
            tree.forEach(item => {
                const li = document.createElement('li');
                
                if (item.type === 'dir') {
                    li.className = 'dir-item';
                    li.innerHTML = `
                        <details>
                            <summary>${item.name}</summary>
                            <ul class="file-tree"></ul>
                        </details>
                    `;
                    
                    if (item.children && item.children.length > 0) {
                        renderFileTree(item.children, li.querySelector('ul'), level + 1);
                    } else {
                        li.querySelector('ul').innerHTML = '<li class="empty-dir">(ç©ºç›®å½•)</li>';
                    }
                } else {
                    li.className = 'file-item';
                    li.innerHTML = `<a href="#" data-path="${item.path}">${item.name}</a>`;
                    li.querySelector('a').addEventListener('click', (e) => {
                        e.preventDefault();
                        loadMarkdown(item.path);
                    });
                }
                
                parentElement.appendChild(li);
            });
        }
        
        // åŠ è½½å¹¶æ¸²æŸ“Markdown
        async function loadMarkdown(filePath, skipHistory = false) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error('File not found');
                const markdown = await response.text();
                
                // æ›´æ–°å½“å‰è·¯å¾„
                currentPath = filePath;
                updateBreadcrumb(filePath);
                
                // æ¸²æŸ“Markdown
                document.getElementById('markdown-content').innerHTML = 
                    DOMPurify.sanitize(marked.parse(markdown));
                
                // é«˜äº®å½“å‰é€‰ä¸­çš„æ–‡ä»¶
                highlightSelectedFile(filePath);
                
                // è‡ªåŠ¨å±•å¼€åŒ…å«å½“å‰æ–‡ä»¶çš„ç›®å½•
                expandParentDirs(filePath);
                
                // è®°å½•å†å²ï¼ˆé™¤éè·³è¿‡ï¼‰
                if (!skipHistory) {
                    // å¦‚æœå½“å‰ä¸æ˜¯å†å²è®°å½•çš„æœ€åä¸€é¡¹ï¼Œæˆªæ–­å†å²
                    if (historyIndex < historyStack.length - 1) {
                        historyStack = historyStack.slice(0, historyIndex + 1);
                    }
                    
                    // æ·»åŠ æ–°è®°å½•
                    historyStack.push(filePath);
                    historyIndex++;
                    updateBackButton();
                }
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <h2>Error</h2>
                    <p>Could not load ${filePath}</p>
                    <pre>${error.message}</pre>
                `;
            }
        }
         // é«˜äº®é€‰ä¸­çš„æ–‡ä»¶
        function highlightSelectedFile(filePath) {
            document.querySelectorAll('#file-tree a').forEach(a => {
                a.style.fontWeight = a.dataset.path === filePath ? 'bold' : 'normal';
            });
        }
        
        // å±•å¼€åŒ…å«å½“å‰æ–‡ä»¶çš„ç›®å½•
        function expandParentDirs(filePath) {
            const pathParts = filePath.split('/');
            let currentPath = '';
            
            for (let i = 0; i < pathParts.length - 1; i++) {
                currentPath = currentPath ? `${currentPath}/${pathParts[i]}` : pathParts[i];
                const dirElement = document.querySelector(`.dir-item details[data-path="${currentPath}"]`);
                if (dirElement) {
                    dirElement.open = true;
                }
            }
        }
        
        // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
        function updateBreadcrumb(filePath) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = filePath.split('/');
            
            breadcrumb.innerHTML = '';
            
            parts.forEach((part, index) => {
                const li = document.createElement('li');
                li.className = 'breadcrumb-item';
                
                if (index < parts.length - 1) {
                    const path = parts.slice(0, index + 1).join('/');
                    li.innerHTML = `<a href="#" data-path="${path}">${part}</a>`;
                    li.querySelector('a').addEventListener('click', (e) => {
                        e.preventDefault();
                        // ç‚¹å‡»ç›®å½•é¢åŒ…å±‘å¯ä»¥å±•å¼€å¯¹åº”ç›®å½•
                        const dirElement = document.querySelector(`.dir-item details[data-path="${path}"]`);
                        if (dirElement) {
                            dirElement.open = true;
                        }
                    });
                } else {
                    li.textContent = part;
                }
                
                breadcrumb.appendChild(li);
            });
        }
    </script>
</body>
</html>
